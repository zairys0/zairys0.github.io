
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="icon" href="./assets/icon/website-icon.png" type="image/png">
  <title>Tav</title>
  <style>
    @font-face {
      font-family: 'MainFont';
      src: url('./assets/fonts/font.otf') format('opentype');
      font-display: swap;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'MainFont', 'Arial', sans-serif;
      will-change: transform, opacity;
    }
    
    html, body {
      height: 100%;
      overflow: hidden;
      background: linear-gradient(45deg, #0a0000, #1a0505, #2a0a0a);
      background-size: 400% 400%;
      animation: gradientShift 4s ease infinite;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--primary-alpha);
      border-radius: 50%;
      animation: float 6s infinite linear;
    }
    
    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .dim-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: var(--primary-alpha);
      backdrop-filter: blur(0.3px);
      z-index: -2;
      display: none;
    }
    
    #introScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: linear-gradient(135deg, var(--bg-color), #1a0505);
      color: var(--primary-color);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
      transition: opacity 1s ease;
      cursor: pointer;
    }
    
    .intro-text {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 20px var(--accent-color);
      animation: glow 2s ease-in-out infinite alternate;
    }
    
    @keyframes glow {
      from { text-shadow: 0 0 20px var(--accent-color), 0 0 30px var(--secondary-color); }
      to { text-shadow: 0 0 30px var(--primary-color), 0 0 40px var(--accent-color); }
    }
    
    .intro-subtitle {
      font-size: 1.2rem;
      opacity: 0.7;
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
    
    .username:hover {
      transform: scale(1.2);
      text-shadow: 0 0 20px var(--primary-color);
      transition: all 0.3s ease;
    }
    
    .description:hover {
      opacity: 1;
      transform: translateY(-2px);
      transition: all 0.3s ease;
    }
    
    .pfp:hover {
      transform: scale(1.1) rotate(5deg);
      transition: all 0.4s ease;
    }
    
    .card {
      box-shadow:
        0 0 40px var(--primary-alpha),
        inset 0 0 40px var(--primary-alpha),
        0 0 0 2px var(--primary-alpha);
      animation: cardFloat 3s ease-in-out infinite, borderPulse 2s ease-in-out infinite;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      will-change: transform;
      background: var(--primary-alpha);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      border: 2px solid var(--primary-alpha);
      width: 90vw;
      height: 90vh;
      overflow-y: auto;
      text-align: center;
      color: var(--primary-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    @keyframes borderPulse {
      0%, 100% { 
        box-shadow: 0 0 40px var(--primary-alpha), 
                    inset 0 0 40px var(--primary-alpha), 
                    0 0 0 2px var(--primary-alpha); 
      }
      50% { 
        box-shadow: 0 0 60px var(--primary-alpha), 
                    inset 0 0 60px var(--primary-alpha), 
                    0 0 0 3px var(--primary-alpha); 
      }
    }
    
    @keyframes cardFloat {
      0%, 100% { transform: translate3d(-50%, -50%, 0px); }
      50% { transform: translate3d(-50%, -50%, -10px); }
    }
    
    .pfp {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 3px solid var(--primary-color);
      box-shadow: 0 0 30px var(--primary-alpha);
      background: url('./assets/pfp/pfp.png') center/cover;
      background-color: var(--dark-color);
      animation: pfpPulse 2s ease-in-out infinite;
      margin: auto;
      flex-shrink: 0;
    }
    
    @keyframes pfpPulse {
      0%, 100% { box-shadow: 0 0 30px var(--primary-alpha); }
      50% { box-shadow: 0 0 50px var(--primary-alpha); }
    }
    
    .username {
      color: var(--primary-color);
      font-size: 2.8em;
      position: relative;
      margin: 5px;
      text-shadow: 0 0 10px var(--accent-color);
      font-weight: 700;
    }
    
    .username::before,
    .username::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 0.1s;
    }
    
    .username::before {
      color: var(--secondary-color);
      transform: translate(-2px, -2px);
      z-index: -1;
    }
    
    .username::after {
      color: var(--accent-color);
      transform: translate(2px, 2px);
      z-index: -2;
    }
    
    .username:hover::before,
    .username:hover::after {
      opacity: 0.7;
      animation: glitchFlicker 0.3s infinite;
    }
    
    @keyframes glitchFlicker {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 0.3; }
    }
    
    .description {
      font-size: 1.4em;
      opacity: 1;
      margin-bottom: 5px;
      color: var(--secondary-color);
      font-family: 'Times New Roman', serif;
    }
    
    .audio-player {
      margin: 10px 0;
      display: none;
      background: var(--primary-alpha);
      backdrop-filter: blur(10px);
      padding: 10px;
      border-radius: 11px;
      border: 1px solid var(--primary-alpha);
      font-family: 'Times New Roman', serif;
      width: 100%;
      max-width: 500px;
      min-height: auto;
    }
    
    .audio-player.hidden {
      display: none;
    }
    
    .audio-content {
      display: flex;
      align-items: center;
      gap: 12px;
      height: 100%;
    }
    
    .song-cover {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      border: 2px solid var(--primary-color);
      box-shadow: 0 0 15px var(--primary-alpha);
      object-fit: cover;
      flex-shrink: 0;
      transition: transform 0.3s ease;
    }

    .song-cover:hover {
      transform: scale(1.05);
    }

    .song-cover:hover + .player-controls .song-title {
      transform: scale(1.1) translateY(2px);
      transition: transform 0.3s ease;
    }
    
    .player-controls {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
      min-width: 1;
    }
    
    .song-title {
      color: var(--primary-color);
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 0px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      transition: transform 0.3s ease;
    }

    .song-title:hover {
      transform: scale(1.05);
    }
    
    .progress-container {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-bottom: 6px;
    }
    
    .time-start {
      color: var(--secondary-color);
      font-size: 19px;
      min-width: 35px;
      text-align: center;
    }
    
    .discord-activity {
      margin: auto;
      padding: 13px;
      background: var(--primary-alpha);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      border: 1px solid var(--primary-alpha);
      text-align: center;
      width: 100%;
      max-width: 370px;
      box-shadow: 0 0 20px var(--primary-alpha);
      animation: activityPulse 3s ease-in-out infinite;
    }
    
    @keyframes activityPulse {
      0%, 100% { box-shadow: 0 0 20px var(--primary-alpha); }
      50% { box-shadow: 0 0 30px var(--primary-alpha); }
    }
    
    .activity-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0px;
      margin-bottom: 5px;
      margin-top: -5px;
      max-height: 60px;
    }
    
    .activity-pfp {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      border: 2px solid var(--primary-color);
      box-shadow: 0 0 15px var(--primary-alpha);
    }
    
    .activity-status {
      color: var(--secondary-color);
      font-size: 1.1em;
      float: right;
      margin-right: 10px;
      margin-top: 5px;
      margin-left: 10px;
      opacity: 0.9;
    }
    
    .activity-app-icon {
      width: 65px;
      height: 65px;
      border: 2px solid var(--primary-color);
      border-radius: 6px;
      object-fit: cover;
      position: absolute;
      right: -200px;
      top: 100%;
      transform: translateY(-10%);
    }
    
    .activity-name {
      color: var(--primary-color);
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 6px;
      text-shadow: 0 0 10px var(--primary-alpha);
    }
    
    .activity-details {
      color: var(--secondary-color);
      font-size: 1em;
      opacity: 0.85;
      margin-bottom: 3px;
    }
    
    .activity-state {
      color: var(--secondary-color);
      font-size: 1em;
      opacity: 0.85;
    }
    
    .activity-timestamp {
      color: var(--accent-color);
      font-size: 0.8em;
      opacity: 0.6;
      margin-top: 10px;
      font-family: 'Courier New', monospace;
    }
    
    .discord-activity.offline {
      opacity: 0.6;
      background: var(--primary-alpha);
      border-color: var(--primary-alpha);
    }
    
    .discord-activity.offline .activity-name {
      color: var(--accent-color);
    }
    
    .status-indicator {
      position: absolute;
      bottom: 4px;
      right: 2px;
      width: 18px;
      height: 18px;
      border-radius: 80%;
      border: 3px solid var(--primary-alpha);
      z-index: 1;
    }
    
    .status-online { background-color: #43b581; }
    .status-idle { background-color: #faa61a; }
    .status-dnd { background-color: #f04747; }
    .status-offline { background-color: #747f8d; }
    
    .timeline {
      flex: 1;
      height: 6px;
      background: var(--primary-alpha);
      border-radius: 3px;
      position: relative;
      cursor: pointer;
    }
    
    .progress {
      height: 110%;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      border-radius: 4px;
      width: 2%;
      transition: width 0.1s ease;
      border: 2.2px solid var(--primary-color);
    }
    
    .time-end {
      color: var(--secondary-color);
      font-size: 19px;
      min-width: 35px;
      text-align: center;
    }
    
    .button-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-bottom: 6px;
    }
    
    .play-button, .replay-button {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: var(--bg-color);
      transition: transform 0.2s ease;
    }
    
    .play-button:hover, .replay-button:hover {
      transform: scale(1.1);
    }
    
    .volume-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .volume-slider {
      width: 125px;
      height: 8px;
      accent-color: var(--primary-color);
      background: var(--primary-alpha);
      border: 2.2px solid var(--primary-color);
      border-radius: 4px;
    }
    
    .controls-row {
      display: flex;
      align-items: center;
      gap: 30px;
    }
    
    .socials {
      margin-top: 5px;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      width: 100%;
    }
    
    .social-icon {
      width: 55px;
      height: 55px;
      border-radius: 10px;
      background: var(--primary-alpha);
      border: 2.5px solid var(--primary-color);
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: var(--primary-color);
      font-size: 28px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    
    .social-icon:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 20px var(--primary-alpha);
      background: var(--primary-alpha);
    }
    
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -3;
      opacity: 0.3;
      pointer-events: none;
    }
    
    .audio-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--primary-alpha);
      backdrop-filter: blur(10px);
      border: 2px solid var(--primary-alpha);
      color: var(--primary-color);
      font-size: 20px;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      z-index: 100;
    }
    
    .audio-toggle.show {
      display: flex;
    }
    
    .audio-toggle:hover {
      background: var(--primary-alpha);
      transform: scale(1.1);
    }
    
    .audio-toggle.muted {
      opacity: 0.6;
    }
    
    .spark {
      position: fixed;
      background: radial-gradient(circle, var(--primary-alpha), var(--primary-alpha));
      border-radius: 50%;
      pointer-events: none;
      z-index: 50;
      animation: sparkFade 1s ease-out forwards;
      box-shadow: 0 0 8px var(--primary-alpha);
    }
    
    @keyframes sparkFade {
      0% {
        opacity: 1;
        transform: scale(0.7) translateY(0px);
      }
      100% {
        opacity: 0;
        transform: scale(0.3) translateY(1px);
      }
    }
    
    .time-display {
      margin: 5px;
      padding: 13px;
      background: var(--primary-alpha);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      border: 1px solid var(--primary-alpha);
      text-align: center;
    }
    
    .floating-text {
      position: fixed;
      color: var(--primary-color);
      font-size: 14px;
      pointer-events: none;
      z-index: 100;
      animation: floatUp 2s ease-out forwards;
    }
    
    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0px);
      }
      100% {
        opacity: 0;
        transform: translateY(-50px);
      }
    }
    
    .time-label {
      color: var(--secondary-color);
      font-size: 1.1em;
      margin-bottom: 2px;
      opacity: 0.8;
    }
    
    .time-value {
      color: var(--primary-color);
      font-size: 1.8em;
      font-weight: bold;
      text-shadow: 0 0 10px var(--primary-alpha);
      font-family: 'Courier New', monospace;
    }
    
    @media (max-width: 768px) {
      .card {
        width: 100vw;
        height: 100vh;
        padding: 25px 20px;
      }
      
      .username {
        font-size: 2.2em;
      }
      .intro-text {
        font-size: 2.4rem;
      }
      
      .pfp {
        width: 100px;
        height: 100px;
      }
      
      .social-icon {
        width: 50px;
        height: 50px;
        font-size: 24px;
      }
      
      .audio-player {
        max-width: 90%;
        padding: 13px;
      }
      
      .audio-content {
        gap: 13px;
      }
      
      .song-cover {
        width: 70px;
        height: 70px;
      }
      
      .song-title {
        font-size: 22px;
      }
      
      .play-button, .replay-button {
        width: 40px;
        height: 40px;
        font-size: 16px;
      }
      
      .volume-slider {
        width: 80px;
      }
      
      .audio-toggle {
        width: 50px;
        height: 50px;
        font-size: 19px;
      }
      
      .description {
        font-size: 1.2em;
      }
      
      .discord-activity {
        margin: 0;
        padding: 15px;
        background: var(--primary-alpha);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        border: 1px solid var(--primary-alpha);
        text-align: left;
        width: 100%;
        max-width: 380px;
        box-shadow: 0 0 20px var(--primary-alpha);
        animation: activityPulse 3s ease-in-out infinite;
      }
      
      .activity-pfp {
        width: 40px;
        height: 40px;
      }
      
      .activity-name {
        font-size: 1.2em;
      }
    }
    
    :root {
      --primary-color: #970000;
      --secondary-color: #a800008e;
      --accent-color: #663333;
      --dark-color: #330000;
      --bg-color: #1a0000;
      --primary-alpha: rgb(0, 0, 0);
    }
  </style>
</head>

<script>
  let isPlaying = false;
  let bgVideo = null;
  let audio = null;
  let hasMP3 = false;
  function loadProfilePicture() {
    const pfp = document.querySelector('.pfp');
    const formats = ['jpg', 'jpeg', 'png', 'webp', 'gif'];    function tryFormat(index) {
      if (index >= formats.length) {
        console.log('No profile picture found, using default');
        return;
      }      const img = new Image();
      img.onload = function() {
        pfp.style.backgroundImage = `url('./assets/pfp/pfp.${formats[index]}')`;
      };
      img.onerror = function() {
        tryFormat(index + 1);
      };
      img.src = `./assets/pfp/pfp.${formats[index]}`;
    }    tryFormat(0);
  }  function loadSocialIcons() {
    const icons = [ 'discord', 'instagram', 'steam', 'spotify', 'x' ];
    const formats = ['png', 'jpg', 'jpeg', 'webp', 'svg'];    icons.forEach(iconName => {
      const element = document.getElementById(iconName);      function tryFormat(index) {
        if (index >= formats.length) {
          element.textContent = '';
          element.style.backgroundImage = 'none';
          return;
        }        const img = new Image();
        img.onload = function() {
          element.style.backgroundImage = `url('./assets/icons/${iconName}.${formats[index]}')`;
          element.style.backgroundSize = 'contain';
          element.style.backgroundRepeat = 'no-repeat';
          element.style.backgroundPosition = 'center';
          element.textContent = '';
        };
        img.onerror = function() {
          tryFormat(index + 1);
        };
        img.src = `./assets/icons/${iconName}.${formats[index]}`;
      }      tryFormat(0);
    });
  }
  function initializeAudio() {
    audio = new Audio('./assets/music/background-music.mp3');
    audio.loop = true;
    audio.volume = 0.5;    audio.addEventListener('loadedmetadata', () => {
      if ('mediaSession' in navigator) {
        const songCover = document.getElementById('songCover');

function analyzeVideoColors() {
  const canvas = document.getElementById('colorCanvas');
  const ctx = canvas.getContext('2d');
  const video = document.getElementById('bgVideo');
  
  if (video.readyState >= 2) {
    ctx.drawImage(video, 0, 0, 1, 1);
    const pixel = ctx.getImageData(0, 0, 1, 1).data;
    
    const r = pixel[0];
    const g = pixel[1];
    const b = pixel[2];
    
    // Generate color variants
    const primary = `rgb(${r}, ${g}, ${b})`;
    const secondary = `rgb(${Math.min(255, r + 50)}, ${Math.min(255, g + 50)}, ${Math.min(255, b + 50)})`;
    const accent = `rgb(${Math.max(0, r - 50)}, ${Math.max(0, g - 50)}, ${Math.max(0, b - 50)})`;
    
    // Update CSS variables
    document.documentElement.style.setProperty('--primary-color', primary);
    document.documentElement.style.setProperty('--secondary-color', secondary);
    document.documentElement.style.setProperty('--accent-color', accent);
  }
}
