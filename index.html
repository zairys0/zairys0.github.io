<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<title>Zai</title>
<style>
@font-face {
font-family: 'MainFont';
src: url('./assets/fonts/font.ttf') format('truetype');
font-display: swap;
}
* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: 'MainFont', 'Arial', sans-serif;
will-change: transform, opacity;
}

html, body {
  height: 100%;
  overflow: hidden;
  background: linear-gradient(45deg, #000000, #1a1a1a, #2a2a2a, #1a1a1a);
  background-size: 400% 400%;
  animation: gradientShift 6s ease infinite;
}


@keyframes gradientShift {
0% { background-position: 0% 50%; }
50% { background-position: 100% 50%; }
100% { background-position: 0% 50%; }
}

.particles {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
z-index: -1;
overflow: hidden;
}

.particle {
position: absolute;
width: 2px;
height: 2px;
background: rgb(255, 167, 167);
border-radius: 50%;
animation: float 6s infinite linear;
}

@keyframes float {
0% {
transform: translateY(100vh) rotate(0deg);
opacity: 0;
}
10% {
opacity: 1;
}
50% {
opacity: 1;
}
100% {
transform: translateY(-100vh) rotate(360deg);
opacity: 0;
}
}

.dim-overlay {
position: fixed;
top: 0; left: 0;
width: 100vw; height: 100vh;
background: rgba(0, 0, 0, 0);
backdrop-filter: blur(0.3px);
z-index: -2;
display: none;
}

#introScreen {
position: fixed;
top: 0; left: 0;
width: 100vw; height: 100vh;
background: linear-gradient(135deg, #000000, #000000);
color: #ffffff;
display: flex;
align-items: center;
justify-content: center;
flex-direction: column;
z-index: 1000;
transition: opacity 1s ease;
cursor: pointer;
}

.intro-text {
font-size: 3rem;
margin-bottom: 1rem;
text-shadow: 0 0 20px #ff9696;
animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow {
from { text-shadow: 0 0 20px #ff9696, 0 0 30px #ffd7d7; }
to { text-shadow: 0 0 30px #ff9e9e, 0 0 40px #ffa3a3; }
}

.intro-subtitle {
font-size: 1.3rem;
opacity: 1;
animation: pulse 1.5s ease-in-out infinite;
}

@keyframes pulse {
0%, 100% { opacity: 0.7; }
50% { opacity: 1; }
}

.username:hover {
transform: scale(1.2);
text-shadow: 0 0 20px #ff9e9e;
transition: all 0.3s ease;
}

.description:hover {
opacity: 1;
transform: scale(1.1) translateY(-2px);
transition: all 0.3s ease;
}

.pfp:hover {
transform: scale(1.2) rotate(0deg);
transition: all 0.4s ease;
}

.card {
box-shadow:
0 0 40px rgba(255, 148, 148, 0.486),
inset 0 0 40px rgba(255, 158, 158, 0.05),
0 0 0 2px rgba(255, 150, 150, 0.4);
animation: cardFloat 3s ease-in-out infinite, borderPulse 2s ease-in-out infinite;
position: fixed;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
will-change: transform;
background: rgba(46, 13, 13, 0.3);
backdrop-filter: blur(10px);
padding: 40px;
border-radius: 20px;
border: 2px solid rgba(255, 150, 150, 0.4);
width: 50vw;
height: 90vh;
overflow-y: auto;
text-align: center;
color: #ffffff;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
}

@keyframes borderPulse {
0%, 100% {
box-shadow: 
0 0 40px rgba(255, 150, 150, 0.3),
inset 0 0 40px rgba(255, 158, 158, 0.05),
0 0 0 2px rgba(255, 150, 150, 0.4);
}
50% {
box-shadow: 
0 0 60px rgba(255, 158, 158, 0.5),
inset 0 0 60px rgba(255, 150, 150, 0.1),
0 0 0 3px rgba(255, 158, 158, 0.7);
}
}

@keyframes cardFloat {
0%, 100% { transform: translate3d(-50%, -50%, 0px); }
50% { transform: translate3d(-50%, -50%, -10px); }
}

.pfp {
width: 160px;
height: 160px;
border-radius: 50%;
border: 3px solid #ff9696;
box-shadow: 0 0 30px rgba(255, 150, 150, 0.4);
background: url('./assets/pfp/pfp.png') center/cover;
background-color: #6b2c2c;
animation: pfpPulse 2s ease-in-out infinite;
margin: auto;
flex-shrink: 0;
}

@keyframes pfpPulse {
0%, 100% { box-shadow: 0 0 30px rgba(255, 150, 150, 0.4); }
50% { box-shadow: 0 0 50px rgba(255, 158, 158, 0.6); }
}

.username {
color: #ffd7d7;
font-size: 2.8em;
position: relative;
margin: 5px;
text-shadow: 0 0 10px #ff9696;
font-weight: 700;
}

.username::before,
.username::after {
content: attr(data-text);
position: absolute;
top: 0;
left: 0;
opacity: 0;
transition: opacity 0.1s;
}

.username::before {
color: #500000;
transform: translate(-2px, -2px);
z-index: -1;
}

.username::after {
color: #220000;
transform: translate(2px, 2px);
z-index: -2;
}

.username:hover::before,
.username:hover::after {
opacity: 0.7;
animation: glitchFlicker 0.3s infinite;
}

@keyframes glitchFlicker {
0%, 100% { opacity: 0.7; }
50% { opacity: 0.3; }
}

.description {
font-size: 1.4em;
opacity: 1;
margin-bottom: 5px;
color: #ffa3a3;
font-family: 'Times New Roman', serif;
}

.audio-player {
margin: 10px 0;
display: none;
background: rgba(255, 150, 150, 0.05);
backdrop-filter: blur(10px);
padding: 10px;
border-radius: 11px;
border: 1px solid rgba(255, 150, 150, 0.3);
font-family: 'Times New Roman', serif;
width: 100%;
max-width: 500px;
min-height: auto;
}

.audio-player.hidden {
display: none;
}

.audio-content {
display: flex;
align-items: center;
gap: 12px;
height: 100%;
}

.song-cover {
width: 120px;
height: 120px;
border-radius: 12px;
border: 2px solid #ff9696;
box-shadow: 0 0 15px rgba(255, 150, 150, 0.3);
object-fit: cover;
flex-shrink: 0;
transition: transform 0.3s ease;
}

.song-cover:hover {
transform: scale(1.05);
}

.song-cover:hover + .player-controls .song-title {
transform: scale(1.2) translateY(2px);
transition: transform 0.3s ease;
}

.player-controls {
flex: 1;
display: flex;
flex-direction: column;
gap: 12px;
min-width: 1;
}

.song-title {
color: #ffd7d7;
font-size: 20px;
font-weight: bold;
text-align: center;
margin-bottom: 0px;
white-space: nowrap;
overflow: hidden;
text-overflow: ellipsis;
transition: transform 0.3s ease;
}

.song-title:hover {
transform: scale(1.05);
}

.progress-container {
display: flex;
align-items: center;
gap: 5px;
margin-bottom: 6px;
}

.time-start {
color: #ffa3a3;
font-size: 19px;
min-width: 35px;
text-align: center;
}

.discord-activity {
margin: auto;
padding: 13px;
background: rgba(255, 150, 150, 0.05);
backdrop-filter: blur(10px);
border-radius: 15px;
border: 1px solid rgba(255, 150, 150, 0.3);
text-align: center;
width: 100%;
max-width: 370px;
box-shadow: 0 0 20px rgba(255, 150, 150, 0.2);
animation: activityPulse 3s ease-in-out infinite;
}

@keyframes activityPulse {
0%, 100% { box-shadow: 0 0 20px rgba(255, 150, 150, 0.2); }
50% { box-shadow: 0 0 30px rgba(255, 158, 158, 0.3); }
}

.activity-header {
display: flex;
align-items: center;
justify-content: center;
gap: 0px;
margin-bottom: 5px;
margin-top: -5px;
max-height: 60px;
}

.activity-pfp {
width: 55px;
height: 55px;
border-radius: 50%;
border: 2px solid #ff9696;
box-shadow: 0 0 15px rgba(255, 150, 150, 0.3);
}

.activity-status {
color: #ffa3a3;
font-size: 1.1em;
float: right;
margin-right: 10px;
margin-top: 5px;
margin-left: 10px;
opacity: 0.9;
}

.activity-app-icon {
width: 65px;
height: 65px;
border: 2px solid #ff9696;
border-radius: 6px;
object-fit: cover;

right: -200px;
top: 100%;

}

.activity-name {
color: #ffd7d7;
font-size: 1.5em;
font-weight: bold;
margin-bottom: 6px;
text-shadow: 0 0 10px rgba(255, 150, 150, 0.4);
}

.activity-details {
color: #ffa3a3;
font-size: 1em;
opacity: 0.85;
margin-bottom: 3px;
}

.activity-state {
color: #ffa3a3;
font-size: 1em;
opacity: 0.85;
}

.activity-timestamp {
color: #ff6b6b;
font-size: 0.8em;
opacity: 0.6;
margin-top: 10px;
font-family: 'Courier New', monospace;
}

.discord-activity.offline {
opacity: 0.6;
background: rgba(107, 44, 44, 0.1);
border-color: rgba(255, 107, 107, 0.3);
}

.discord-activity.offline .activity-name {
color: #ff6b6b;
}

.status-indicator {
position: absolute;
bottom: 4px;
right: 2px;
width: 18px;
height: 18px;
border-radius: 80%;
border: 3px solid rgba(46, 13, 13, 0.9);
z-index: 1;
}

.status-online { background-color: #43b581; }
.status-idle { background-color: #faa61a; }
.status-dnd { background-color: #f04747; }
.status-offline { background-color: #747f8d; }

.timeline {
flex: 1;
height: 6px;
background: rgba(255, 150, 150, 0.2);
border-radius: 3px;
position: relative;
cursor: pointer;
}

.progress {
height: 110%;
background: linear-gradient(90deg, #ff9e9e, #ff9696);
border-radius: 4px;
width: 2%;
transition: width 0.1s ease;
border: 2.2px solid #ff0000;
}

.time-end {
color: #ffa3a3;
font-size: 19px;
min-width: 35px;
text-align: center;
}

.button-controls {
display: flex;
justify-content: center;
align-items: center;
gap: 15px;
margin-bottom: 6px;
}

.play-button, .replay-button {
width: 45px;
height: 45px;
border-radius: 50%;
background: linear-gradient(45deg, #ff9e9e, #ff9696);
border: none;
cursor: pointer;
display: flex;
align-items: center;
justify-content: center;
font-size: 18px;
color: #2e0d0d;
transition: transform 0.2s ease;
}

.play-button:hover, .replay-button:hover {
transform: scale(1.1);
}

.volume-container {
display: flex;
justify-content: center;
align-items: center;
}

.volume-slider {
width: 125px;
height: 8px;
accent-color: #ff9696;
background: rgba(255, 150, 150, 0.2);
border: 2.2px solid #ff9696;
border-radius: 4px;
}

.controls-row {
display: flex;
align-items: center;
gap: 30px;
}

.socials {
margin-top: 5px;
display: flex;
justify-content: center;
gap: 30px;
flex-wrap: wrap;
width: 100%;
}

.social-icon {
width: 60px;
height: 60px;
border-radius: 50px;
background: rgba(255, 150, 150, 0.05);
border: 2.5px solid #ff9696;
display: flex;
align-items: center;
justify-content: center;
text-decoration: none;
color: #ffd7d7;
font-size: 28px;
transition: all 0.3s ease;
backdrop-filter: blur(10px);
}

.social-icon:hover {
transform: translateY(-5px);
box-shadow: 0 5px 20px rgba(160, 0, 0, 0.4);
background: rgba(255, 158, 158, 0.2);
}

#bgVideo {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
object-fit: cover;
z-index: -3;
opacity: 0.3;
pointer-events: none;
}

#bgImage {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -3;
    opacity: 0.3;
    pointer-events: none;
    display: none;
}

.audio-toggle {
position: fixed;
top: 20px;
left: 20px;
width: 50px;
height: 50px;
border-radius: 50%;
background: rgba(255, 150, 150, 0.1);
backdrop-filter: blur(10px);
border: 2px solid rgba(255, 150, 150, 0.4);
color: #ffd7d7;
font-size: 20px;
cursor: pointer;
display: none;
align-items: center;
justify-content: center;
transition: all 0.3s ease;
z-index: 100;
}

.audio-toggle.show {
display: flex;
}

.audio-toggle:hover {
background: rgba(255, 158, 158, 0.2);
transform: scale(1.1);
}

.audio-toggle.muted {
opacity: 0.6;
}

.spark {
position: fixed;
background: radial-gradient(circle, rgb(255, 226, 226), rgba(255, 150, 150, 0.8));
border-radius: 50%;
pointer-events: none;
z-index: 50;
animation: sparkFade 1s ease-out forwards;
box-shadow: 0 0 8px rgba(255, 150, 150, 0.6);
}

@keyframes sparkFade {
0% {
opacity: 1;
transform: scale(0.7) translateY(0px);
}
100% {
opacity: 0;
transform: scale(0.3) translateY(1px);
}
}

.time-display {
margin: 5px;
padding: 13px;
background: rgba(255, 150, 150, 0.05);
backdrop-filter: blur(10px);
border-radius: 12px;
border: 1px solid rgba(255, 150, 150, 0.3);
text-align: center;
}

.floating-text {
position: fixed;
color: #ffd7d7;
font-size: 14px;
pointer-events: none;
z-index: 100;
animation: floatUp 2s ease-out forwards;
}

@keyframes floatUp {
0% {
opacity: 1;
transform: translateY(0px);
}
100% {
opacity: 0;
transform: translateY(-50px);
}
}

.time-label {
color: #ffa3a3;
font-size: 1.1em;
margin-bottom: 2px;
opacity: 0.8;
}

.time-value {
color: #ffd7d7;
font-size: 1.8em;
font-weight: bold;
text-shadow: 0 0 10px rgba(255, 150, 150, 0.4);
font-family: 'Courier New', monospace;
}

@media (max-width: 768px) {
.card {
width: 100vw;
height: 100vh;
padding: 25px 20px;
}

.username {
font-size: 2.2em;
}

.intro-text {
font-size: 2.4rem;
}

.pfp {
width: 100px;
height: 100px;
}

.social-icon {
width: 50px;
height: 50px;
font-size: 24px;
}

.audio-player {
max-width: 90%;
padding: 13px;
}

.audio-content {
gap: 13px;
}

.song-cover {
width: 70px;
height: 70px;
}

.song-title {
font-size: 22px;
}

.play-button, .replay-button {
width: 40px;
height: 40px;
font-size: 16px;
}

.volume-slider {
width: 80px;
}

.audio-toggle {
width: 50px;
height: 50px;
font-size: 19px;
}

.description {
font-size: 1.2em;
}

.discord-activity {
margin: 0;
padding: 15px;
background: rgba(255, 150, 150, 0.05);
backdrop-filter: blur(10px);
border-radius: 15px;
border: 1px solid rgba(255, 150, 150, 0.3);
text-align: left;
width: 100%;
max-width: 380px;
box-shadow: 0 0 20px rgba(255, 150, 150, 0.2);
animation: activityPulse 3s ease-in-out infinite;
}

.activity-pfp {
width: 40px;
height: 40px;
}

.activity-name {
font-size: 1.2em;
}
}
</style>

<script>
  let isPlaying = false;
  let bgVideo = null;
  let audio = null;
  let hasMP3 = false;
  function loadProfilePicture() {
    const pfp = document.querySelector('.pfp');
    const formats = ['jpg', 'jpeg', 'png', 'gif', 'webp', 'bmp', 'svg', 'ico', 'tiff', 'avif'];    function tryFormat(index) {
      if (index >= formats.length) {
        console.log('No profile picture found, using default');
        return;
      }      const img = new Image();
      img.onload = function() {
        pfp.style.backgroundImage = `url('./assets/pfp/pfp.${formats[index]}')`;
      };
      img.onerror = function() {
        tryFormat(index + 1);
      };
      img.src = `./assets/pfp/pfp.${formats[index]}`;
    }    tryFormat(0);
  }  function loadSocialIcons() {
    const icons = [ 'discord', 'instagram', 'steam', 'spotify', 'x', 'github' ];
    const formats = ['png', 'jpg', 'jpeg', 'webp', 'svg'];    icons.forEach(iconName => {
      const element = document.getElementById(iconName);      function tryFormat(index) {
        if (index >= formats.length) {
          element.textContent = '';
          element.style.backgroundImage = 'none';
          return;
        }        const img = new Image();
        img.onload = function() {
          element.style.backgroundImage = `url('./assets/icons/${iconName}.${formats[index]}')`;
          element.style.backgroundSize = 'contain';
          element.style.backgroundRepeat = 'no-repeat';
          element.style.backgroundPosition = 'center';
          element.textContent = '';
        };
        img.onerror = function() {
          tryFormat(index + 1);
        };
        img.src = `./assets/icons/${iconName}.${formats[index]}`;
      }      tryFormat(0);
    });
  }
  function initializeAudio() {
    audio = new Audio('./assets/music/background-music.mp3');
    audio.loop = true;
    audio.volume = 0.5;    audio.addEventListener('loadedmetadata', () => {
      if ('mediaSession' in navigator) {
        const songCover = document.getElementById('songCover');
        const coverImg = new Image();
        coverImg.onload = function() {
          songCover.src = './assets/music/cover.jpg';
          songCover.style.display = 'block';
        };
        coverImg.onerror = function() {
          const formats = ['png', 'jpeg', 'webp'];
          let formatIndex = 0;          function tryNextFormat() {
            if (formatIndex >= formats.length) return;
            const testImg = new Image();
            testImg.onload = function() {
              songCover.src = `./assets/music/cover.${formats[formatIndex]}`;
              songCover.style.display = 'block';
            };
            testImg.onerror = function() {
              formatIndex++;
              tryNextFormat();
            };
            testImg.src = `./assets/music/cover.${formats[formatIndex]}`;
          }
          tryNextFormat();
        };
        coverImg.src = './assets/music/cover.jpg';
      }
    });    audio.addEventListener('canplaythrough', () => {
      hasMP3 = true;
      document.getElementById('audioPlayer').style.display = 'block';
      document.getElementById('audioToggle').classList.remove('show');
      console.log('MP3 audio available');
    });    audio.addEventListener('error', () => {
      hasMP3 = false;
      document.getElementById('audioPlayer').style.display = 'none';
      document.getElementById('audioToggle').classList.add('show');
      console.log('No MP3 found, using video audio only');
    });
    audio.addEventListener('timeupdate', () => {
      if (!audio.duration) return;      const percent = (audio.currentTime / audio.duration) * 100;
      document.getElementById('progress').style.width = percent + "%";      const currentMins = Math.floor(audio.currentTime / 60);
      const currentSecs = Math.floor(audio.currentTime % 60);
      const totalMins = Math.floor(audio.duration / 60);
      const totalSecs = Math.floor(audio.duration % 60);      document.getElementById('timeStart').textContent =
        `${currentMins}:${currentSecs.toString().padStart(2, '0')}`;
      document.getElementById('timeEnd').textContent =

    function tryFormat(index) {
        if (index >= formats.length) {

            return;

        const format = formats[index];
        const isVideo = format === 'mp4';
        const testElement = isVideo ? document.createElement('video') : new Image();
        
        testElement.onload = testElement.onloadedmetadata = function() {
            if (isVideo) {
                bgVideo.style.display = 'block';
                bgImage.style.display = 'none';
                window.bgVideo = bgVideo;
                window.hasVideoBackground = true;
            } else {
                bgImage.src = `./assets/background/background.${format}`;
                bgImage.style.display = 'block';
                bgVideo.style.display = 'none';
                window.hasVideoBackground = false;
            }
        };
        
        testElement.onerror = function() {
            tryFormat(index + 1);
        };
        
        testElement.src = `./assets/background/background.${format}`;
    }
    
    tryFormat(0);
}
